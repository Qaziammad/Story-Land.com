<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Story Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-100 text-gray-800">
   <!-- Header with navigation -->
    <header class="bg-gradient-to-r from-purple-400 via-pink-500 to-blue-500 p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-3xl font-bold text-white">
                StoryLand
            </div>
            <nav class="space-x-6">
                <a href="also.html" class="text-lg text-green-200 hover:text-white">Home</a>
                <a href="About2.html" class="text-lg text-green-200 hover:text-white">About</a>
                <a href="story2.html" class="text-lg text-green-200 hover:text-white">Stories</a>
                <a href="contact2.html" class="text-lg text-green-200 hover:text-white">Contact</a>
            </nav>
            <div class="space-x-4">
                <a href="login.html" class="bg-pink-600 text-white px-4 py-2 rounded-full hover:bg-pink-700">Login</a>
                <a href="signup.html" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600">Sign Up</a>
            </div>
        </div>
    </header>
    
    <!-- Contact Section -->
    <section class="container mx-auto py-16">
        <div class="max-w-3xl mx-auto">
            <h2 class="text-3xl font-bold mb-8">Contact Us</h2>
            <p class="text-lg leading-relaxed">Feel free to reach out to us for any inquiries or feedback!</p>
            <form class="mt-8">
                <label for="name" class="block mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full border-gray-300 rounded-md px-4 py-2 mb-4">
                
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md px-4 py-2 mb-4">
                
                <label for="message" class="block mb-2">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full border-gray-300 rounded-md px-4 py-2 mb-4"></textarea>
                
                <button type="submit" class="bg-purple-700 text-white py-2 px-4 rounded hover:bg-purple-800">Send Message</button>
            </form>
        </div>
    </section>
    
    <!-- Footer Section -->
    <footer class="bg-purple-600 text-white text-center py-4">
        <p>&copy; 2024 Story Land. All rights reserved.</p>
    </footer>
</body>
</html>
